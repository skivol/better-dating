spring:
  main:
    banner-mode: "off"
  flyway:
    connect-retries: 30
  mail:
    protocol: smtp
    host: smtp.i.ua
    port: 465
    properties:
      mail:
        # https://stackoverflow.com/questions/22531062/log-javamailsenderimpl
        # debug: true
        smtp:
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
          auth: true
          # https://stackoverflow.com/questions/26548059/sending-email-with-ssl-using-javax-mail
          ssl:
            enable: true

logging:
  file: ./logs/better-dating-java.log

---
spring:
  profiles: production
server:
  netty:
    accesslog: /logs/better-dating_backend_access_log.log
logging:
  file: /logs/better-dating_backend_java.log

---
spring:
  profiles: development | test
datasource:
  host: localhost
  database: postgres
---
spring:
  profiles: test
passwordfiles:
  db: password.txt
  mail: password.txt
datasource:
  username: postgres
